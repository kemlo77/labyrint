<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" xml:lang="en">

<head>
    <title>Generate a labyrinth</title>
    <meta name="title" content="Maze generator">
    <meta name="description" content="A tool that generates a hexagonal, triangular or square maze.">
    <meta name="keywords"
        content="honeycomb, hexagonal, square, triangular, maze, labyrinth, generate, generator, html5, canvas, typescript">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
</head>

<body>
    <br>
    Select type of grid:<br>
    <form>
        <input type="radio" id="square" name="mazeType" value="square" checked>
        <label for="square">Square</label><br>
        <input type="radio" id="hexagonal" name="mazeType" value="hexagonal">
        <label for="hexagonal">Hexagonal</label><br>
        <input type="radio" id="triangular" name="mazeType" value="triangular">
        <label for="triangular">Triangular</label><br>
        <input type="radio" id="octagonal" name="mazeType" value="octagonal">
        <label for="octagonal">Octagonal</label><br>
        <input type="radio" id="tiltedSquare" name="mazeType" value="tiltedSquare">
        <label for="tiltedSquare">Tilted square</label><br>
        <input type="radio" id="tiltedSquareVariant" name="mazeType" value="tiltedSquareVariant">
        <label for="tiltedSquareVariant">Tilted square variant</label><br>
    </form>
    <br>
    <button type="button" id="generateButton">Generate labyrinth</button>
    <br>
    <canvas id="myCanvas" width="1050" height="660"></canvas><br>
    <button type="button" id="simplifyButton">Make simpler</button> tap tap tap ...<br>
    <button type="button" id="showTrailButton">Show solution</button>
    <button type="button" id="hideTrailButton">Hide solution</button><br><br>
    Check out source code at <a href="https://github.com/kemlo77/labyrinth">github</a>.


</body>

</html>
